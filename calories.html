    <section class="calories-calculator" id="calculator">
        <h1 class="heading" >Calories <span>Calculator</span></h1>
        <div class="calculator-content" >
            <form id="calorieForm">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity" name="activity" required>
                        <option value="" disabled selected>Select your activity level</option>
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                        <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
                    </select>
                </div>
                <button type="button" class="btn" onclick="calculateCalories()">Calculate</button>
            </form>
            <p id="result" class="result"></p>
        </div>
    </section>
