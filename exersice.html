</head>
<body>
    <header>
        <a href="#home" class="logo">Wellness <span>Warrior Journey</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="Project web.html.">Home</a></li>
            <li><a href="Project web.html">Services</a></li>

        </ul>
        <div class="top-btn"><a href="#" class="nav-btn">Join Us</a></div>
    </header>

    <div class="container">
        <h1>Diet Planner</h1>
        <form id="dietPlannerForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Current Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="goal">Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="maintain">Maintain Weight</option>
                    <option value="gain">Gain Weight</option>
                    <option value="loss">Lose Weight</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity of Weight Change (kg):</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="days">Days for Plan:</label>
                <input type="number" id="days" name="days" required>
            </div>
            <button type="button" onclick="generatePlan()">Generate Plan</button>
        </form>

        <div id="planOutput" class="plan" style="display: none;"></div>
    </div>

</body>
